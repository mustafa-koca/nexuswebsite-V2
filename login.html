<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS İSG - CMS Girişi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #3B82F6 0%, #1E40AF 100%);
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <img src="media/nexus-logo.svg" alt="NEXUS İSG" class="h-24 w-24 mx-auto mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">CMS Yönetim Paneli</h1>
            <p class="text-gray-600">NEXUS İSG web sitesi yönetimi</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Kullanıcı Adı</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" id="username" required 
                           class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Kullanıcı adınızı girin">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Şifre</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" id="password" required 
                           class="block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Şifrenizi girin">
                    <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i id="passwordIcon" class="fas fa-eye-slash text-gray-400 hover:text-gray-600"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Beni hatırla</label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800">Şifremi unuttum?</a>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                <i class="fas fa-sign-in-alt mr-2"></i>Giriş Yap
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-gray-200">
            <div class="text-center">
                <p class="text-sm text-gray-600 mb-4">Demo hesap bilgileri:</p>
                <div class="bg-gray-50 rounded-lg p-4 text-sm">
                    <p><strong>Kullanıcı:</strong> admin</p>
                    <p><strong>Şifre:</strong> nexus2025</p>
                </div>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-gray-500 hover:text-gray-700">
                <i class="fas fa-arrow-left mr-2"></i>Ana sayfaya dön
            </a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 flex items-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mr-4"></div>
            <span class="text-gray-700">Giriş yapılıyor...</span>
        </div>
    </div>

    <script>
        // Login credentials
        const validCredentials = {
            admin: 'nexus2025',
            demo: 'demo123',
            nexus: 'isg2025'
        };

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.toLowerCase();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Show loading
            document.getElementById('loadingOverlay').classList.remove('hidden');
            
            // Simulate authentication delay
            setTimeout(() => {
                if (validCredentials[username] && validCredentials[username] === password) {
                    // Save login state
                    if (remember) {
                        localStorage.setItem('nexus-cms-remember', 'true');
                        localStorage.setItem('nexus-cms-user', username);
                    }
                    sessionStorage.setItem('nexus-cms-logged-in', 'true');
                    sessionStorage.setItem('nexus-cms-user', username);
                    
                    // Redirect to admin panel
                    window.location.href = 'admin.html';
                } else {
                    // Hide loading
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    
                    // Show error
                    showError('Geçersiz kullanıcı adı veya şifre!');
                }
            }, 1500);
        });

        // Show error message
        function showError(message) {
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mt-4';
            errorDiv.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.getElementById('loginForm').insertAdjacentElement('afterend', errorDiv);
            
            // Remove error after 5 seconds
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = sessionStorage.getItem('nexus-cms-logged-in');
            const rememberMe = localStorage.getItem('nexus-cms-remember');
            
            if (isLoggedIn === 'true' || rememberMe === 'true') {
                window.location.href = 'admin.html';
            }
        });

        // Auto-fill demo credentials on demo button click
        function fillDemoCredentials() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'nexus2025';
        }

        // Add demo credential fill on demo info click
        document.querySelector('.bg-gray-50').addEventListener('click', fillDemoCredentials);
    </script>
</body>
</html>
